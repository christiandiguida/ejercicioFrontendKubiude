<div
  class="d-flex flex-column justify-content-center align-items-center"
  id="newBandMainContainer"
>
  <div id="newBandBox" class="p-5 border rounded">
    <h1 class="mb-4">Create a New Band</h1>
    <hr />
    <form [formGroup]="form" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          formControlName="name"
          class="form-control"
          id="name"
          type="text"
          placeholder="Name"
          aria-label="Username"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          formControlName="description"
          class="form-control"
          placeholder="Write the band description.."
          style="height: 100px"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="url" class="form-label">Video Url</label>
        <input
          formControlName="url"
          class="form-control"
          id="url"
          type="text"
          placeholder="Url"
          aria-label="url"
        />
      </div>
      <button (click)="createBand()" type="button" class="btn btn-primary">
        Create
      </button>
    </form>
  </div>
</div>
