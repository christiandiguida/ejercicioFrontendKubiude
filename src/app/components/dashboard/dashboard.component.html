<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">RockBands</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a [routerLink]="['/newBand']" class="nav-link" aria-current="page"
            >Create New Band</a
          >
        </li>
      </ul>
      <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="d-flex wrap">
  <div *ngFor="let band of rockBands" class="border rounded">
    <h3>{{ band.name }}</h3>
    <p>{{ band.description }}</p>
    <p>{{ band.videoUrl }}</p>
    <iframe
      width="560"
      height="315"
      [src]="this.sanitizer.bypassSecurityTrustResourceUrl(band.videoUrl)"
      title="YouTube video player"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <!-- <iframe src="{{ band.videoUrl }}" width="420" height="315"></iframe> -->
  </div>
</div>
